<!DOCTYPE html>
<html lang="en">
        <head>
                <title>AirBnb Clone</title>
                <link rel="stylesheet" href="3-body.css">
                <link rel="stylesheet" href="3-header.css">
                <link rel="stylesheet" href="3-footer.css">
                <link rel="stylesheet" href="filters.css">
                <link rel="icon" type="image/png" href="images/icon.png">
        </head>
        <body>
                <header>
                        <div class="logo"></div>
                </header>
                <div class="container">
                        <section class="filters">
                                <div class="locations">
                                        <h3>States</h3>
                                        <h4>California, Arizona...</h4>
                                        <ul class="popover">
                                                <li>
                                                        <h2>Arizona:</h2>
                                                        <p>Page</p>
                                                        <p>Page2</p>
                                                </li>
                                                <li>
                                                        <h2>California</h2>
                                                        <p>San Francisco</p>
                                                        <p>Los Altos</p>
                                                </li>
                                        </ul>
                                </div>
                                <div class="amenities">
                                        <h3>Amenities</h3>
                                        <h4>Internet, Kitchen...</h4>
                                        <ul class="popover">
                                                <li>Internet</li>
                                                <li>TV</li>
                                                <li>Kitchen</li>
                                                <li>Iron</li>
                                        </ul>
                                </div>
                                <button>
                                        Search
                                </button>
                        </section>
                </div>
                <footer>
                        Best School
                </footer>
        </body>
</html>
